<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        *{
            font-family: 'Poppins', sans-serif;
        }
    </style>

</head>
<body class="bg-blue-200 h-screen">

    <main class="pt-[9%]">
        <div id="login-box" class="lg:w-1/4 blur-none drop-shadow-2xl flex flex-wrap justify-center md:w-2/4 w-11/12 mx-auto bg-blue-950 px-10 py-[70px] rounded-xl">
            <h2 class=" text-center text-yellow-300 text-2xl mb-12">Please Login!</h2>
            <input id="login-username" type="email" placeholder="Enter Your Username" class="input mb-4 input-bordered input-warning input-sm w-full max-w-xs focus:outline-0" />
            <input id="login-password" type="password" placeholder="Type Your Password" class="input input-bordered input-sm input-warning w-full max-w-xs focus:outline-0" />
            <input type="submit" value="Login" id="btn-login" class="btn btn-outline btn-sm w-2/4 mt-8 mb-4 btn-warning"></input>
        </div>
    </main>
    <script src="login.js"></script>
</body>
</html>
